<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: rgb(4, 199, 248);
        }
    </style>
</head>

<body>
    
   <table>
       <thead>
           <tr>
               <th>Produtos</th>
               <th>Quantidade</th>
               <th>Preço</th>
               <th>Black friday</th>
           </tr>


       </thead>

       <tbody>
        <tr>
            <th>Produto 1</th>
            <th>2</th>
            <th>5$</th>
            <th rowspan="2">Sim</th>
        </tr>
        <tr>
            <th>Produto 2</th>
            <th>5</th>
            <th>10$</th>
           
        </tr>
        <tr>
            <th>Produto 3</th>
            <th>3</th>
            <th>20$</th>
            <th>Não</th>
        </tr>
       </tbody>

       <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>30$</td>
        </tr>
       </tfoot>


    </table>





</body>

</html>
